
<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Masspay - Tech Problem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Poppins:300|Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
  <nav class="nav">
    <div class=nav__brand>
      <img class="nav__logo" src="https://cdn.dwolla.com/images/cms/logos/dwolla/dwolla-logo-white-all.svg" alt="Dwolla"/>
      <span class=nav__title>Masspay</span>
    </div>
    <div class="nav__actions">
      <span class="nav__name">Chester Copperpot</span>
      <a class="btn btn--outline nav__button" href="#">Log out</a>
    </div>
  </nav>

  <header id="js-header" class="header">
    <div class="container header__container">
      <h1>Create a Masspay</h1>
      <button id="js-add" class="btn btn--primary-action header__btn">+</button>
    </div>
  </header>

  <div id="js-success" class="card success container">
    <h2>Your Masspay is in progress!</h2>
    <dl>
      <dt>Total</dt>
      <dd class="js-total">$500.00</dd>
    </dl>
    <p>
      <button id="js-create-another" class="btn btn--primary">Create another Masspay</button>
    </p>
  </div>

  <div id="js-masspay" class="card masspay container">
    <div id="js-error-summary" class="error">
      <p>
        <strong id="js-error-message">There was a problem submitting your masspay.</strong>
      </p>
    </div>
    <form id="js-masspay-form">
      <table id="js-table">
        <thead>
          <tr>
            <th class="masspay__cell">Recipient</th>
            <th class="masspay__cell">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="masspay__cell">
              <input name="receiver" type="text" />
            </td>
            <td class="masspay__cell masspay__amt-cell">
              <input name="amount" type="text" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <div class="masspay__footer">
      <div class="js-total masspay__total">
        $0.00
      </div>
      <div class="masspay__submit">
        <button id="js-submit" class="btn btn--primary">Submit</button>
      </div>
    <div>
  </div>

  <script src="js/bundle.js"></script>
</body>

</html>
